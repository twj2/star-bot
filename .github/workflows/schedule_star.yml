name: Auto Star Bot

on:
  schedule:
    # 建议每 10 分钟运行一次；若想更频繁，可改为 '*/5 * * * *'
    - cron: '*/10 * * * *'
  workflow_dispatch: # 手动触发方便测试

jobs:
  star-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install PyGithub; fi

      - name: Run Auto Star Script
        env:
          # 必需：将个人访问令牌注入到脚本中
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
          # 可选：在这里也可以直接设置 TARGET_USERS 环境变量（逗号分隔）
          # TARGET_USERS: "torvalds,evanyou,antfu"
        run: |
          python auto_star.py
